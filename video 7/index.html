<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>
<body>
    <form action="post"> <!-- interactive controls in order to send or gather information -->
        <h1>Sigma Web Development Course - Registration Form</h1>
        <p>Welcome user, kindly fill the registration form for Sigma Web Development Course</p>

        <div>
            <label for="username">Enter your Username : </label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div>
            <label for="password">Enter your password :</label>
            <input type="password" id="password" name="password" />
        </div>
    </form>
</body>
</html>
